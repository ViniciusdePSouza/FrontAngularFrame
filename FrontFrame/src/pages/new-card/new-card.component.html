    <meta charset="utf-8">

<div>
    <form class='form-group'>
        <h1>Criar novo Post</h1>


        <div class="input-file">
            <img src="" alt="">

                Selecione a foto do post
            </label>
            <app-input-text type="file" id="title" [control]="$any(newPostForm.controls['img'])"></app-input-text>
        </div>

        <label for="title">
            TÃ­tulo do post
            <app-input-text type="text" id="title" [control]="$any(newPostForm.controls['name'])"></app-input-text>
        </label>

        <div>
            <h1>TinyMCE Quick Start Guide</h1>
            <form method="post">
              <textarea id="mytextarea">Hello, World!</textarea>
            </form>
        </div>
        
        <button type="submit">Criar Post</button>
